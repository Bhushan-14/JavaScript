<html lang="en">

<body style="background-color: rgb(225, 217, 207);">

    <button id = 'stop'>Stop</button>
</body>
<script>

    const changeText = function(){
        document.querySelector('h1').innerHTML = 'Have a great time Sagar!'

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log('STOPPED');
    });
    
</script>
